<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="spotify-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <a href="index.html" style="color: inherit; text-decoration: none;"><i class="fab fa-spotify"></i> Spotify</a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="liked-songs.html"><i class="fas fa-music"></i> Liked Songs</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                    <li><a href="library.html"><i class="fas fa-book"></i> Your Library</a></li>
                </ul>
            </nav>
            <nav class="playlist-nav">
                <ul>
                    <li><a href="#"><i class="fas fa-plus-square"></i> Create Playlist</a></li>
                </ul>
            </nav>
            <hr>
            <div class="playlists">
                <!-- Placeholder for user playlists -->
                <p>Playlist 1</p>
                <p>Chill Vibes</p>
                <p>Workout Mix</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="navigation-arrows">
                    <button><i class="fas fa-chevron-left"></i></button>
                    <button><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="user-profile">
                    <button class="profile-button">
                        <i class="fas fa-user"></i> Username
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
            </header>

            <section class="content-area playlist-view">
                <h1 id="playlist-name">Playlist</h1>
                <div id="playlist-songs" class="song-list"></div>
            </section>
        </main>

        <!-- Player Bar (Same as other pages) -->
        <footer class="player-bar">
            <div class="player-left">
                <div class="song-art">
                    <img src="https://picsum.photos/seed/futuretechnopop/56" alt="Now Playing Album Art">
                </div>
                <div class="song-details">
                    <p class="song-title">Future-technology</p>
                    <p class="song-artist">Demo Artist</p>
                </div>
                <i class="far fa-heart"></i>
            </div>
            <div class="player-center">
                <div class="player-controls">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play-circle play-button"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo"></i>
                </div>
                <div class="progress-bar-container">
                    <span>0:00</span>
                    <div class="progress-bar"></div>
                    <span>3:45</span>
                </div>
            </div>
            <div class="player-right">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar"></div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
